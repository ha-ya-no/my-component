<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="form-container">
        <h2 class="form-container__title">お問い合わせ</h2>
        <form class="floating-label-form">
            <div class="form-group">
                <label for="name" class="form-group__label">お名前</label>
                <input type="text" id="name" class="form-group__input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-group__label">メールアドレス</label>
                <input type="email" id="email" class="form-group__input" required>
            </div>

            <div class="form-group form-group--password">
                <label for="password" class="form-group__label">パスワード</label>
                <input type="password" id="password" class="form-group__input" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-group__label">メッセージ</label>
                <textarea id="message" class="form-group__textarea"></textarea>
            </div>

            <button type="submit" class="form-container__submit-btn">送信 🚀</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
