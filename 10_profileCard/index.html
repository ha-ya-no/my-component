<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-card__avatar">
                <img src="./img/pic1.JPG" alt="User Avatar">
            </div>
            <div class="profile-card__info">
                <h2 class="profile-card__name">Hayano</h2>
                <a href="#" class="profile-card__sns">Twitter
                    <span class="profile-card__username">@Hayano2005</span>
                </a>
            </div>
        </div>
        <div class="profile-card">
            <div class="profile-card__avatar">
                <img src="./img/pic2.jpg" alt="User Avatar">
            </div>
            <div class="profile-card__info">
                <h2 class="profile-card__name">Mika</h2>
                <a href="#" class="profile-card__sns">Twitter
                    <span class="profile-card__username">@mika_code</span>
                </a>
            </div>
        </div>
        <div class="profile-card">
            <div class="profile-card__avatar">
                <img src="./img/pic3.jpg" alt="User Avatar">
            </div>
            <div class="profile-card__info">
                <h2 class="profile-card__name">Ryo</h2>
                <a href="#" class="profile-card__sns">Twitter
                    <span class="profile-card__username">@ryo_js</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
