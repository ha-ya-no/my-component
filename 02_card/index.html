<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main">
        <section class="introduction">
            <div class="introduction__item card">
                <div class="card__header">
                    <div class="card__profile">
                        <p class="card__vol">
                            1
                        </p>
                        <p class="card__name">高橋&ensp;涼太</p>
                    </div>
                    <div class="card__pic">
                        <img src="./img/bear1.jpg" alt="">
                    </div>
                </div>
                <p class="card__word">「寒いけど、ほっこりしたい」</p>
                <div class="card__image">
                    <img src="./img/fav1.jpg" alt="">
                </div>
                <p class="card__fav">あまーいドーナツ</p>
                <div class="card__btn">
                    <a href="#">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>

            <div class="introduction__item card">
                <div class="card__header">
                    <div class="card__profile">
                        <p class="card__vol">
                            2
                        </p>
                        <p class="card__name">田中&ensp;陽介</p>
                    </div>
                    <div class="card__pic">
                        <img src="./img/bear2.jpg" alt="">
                    </div>
                </div>
                <p class="card__word">「雪が降れば、遊ぶべし&#33;」</p>
                <div class="card__image">
                    <img src="./img/fav2.jpg" alt="">
                </div>
                <p class="card__fav">いちごたっぷりのショートケーキ</p>
                <div class="card__btn">
                    <a href="#">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>

            <div class="introduction__item card">
                <div class="card__header">
                    <div class="card__profile">
                        <p class="card__vol">
                            3
                        </p>
                        <p class="card__name">中村&ensp;真一</p>
                    </div>
                    <div class="card__pic">
                        <img src="./img/bear3.jpg" alt="">
                    </div>
                </div>
                <p class="card__word">「冬のあとに春が来る」</p>
                <div class="card__image">
                    <img src="./img/fav3.jpg" alt="">
                </div>
                <p class="card__fav">カラフルなマカロン</p>
                <div class="card__btn">
                    <a href="#">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
