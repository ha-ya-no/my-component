<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="checkbox-container">
        <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox">
            <span class="custom-checkbox__label">ハンバーガー</span>
        </label>
        <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox">
            <span class="custom-checkbox__label">フライドポテト</span>
        </label>
        <label class="custom-checkbox custom-checkbox--disabled">
            <input class="custom-checkbox__input" type="checkbox" disabled>
            <span class="custom-checkbox__label">ピザ</span>
        </label>
        <label class="custom-checkbox custom-checkbox--disabled">
            <input class="custom-checkbox__input" type="checkbox" disabled>
            <span class="custom-checkbox__label">チキンナゲット</span>
        </label>
    </div>

    <div class="checkbox-container checkbox-container--2-column">
        <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox">
            <span class="custom-checkbox__label">ハンバーガー</span>
        </label>
        <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox">
            <span class="custom-checkbox__label">フライドポテト</span>
        </label>
        <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox">
            <span class="custom-checkbox__label">ピザ</span>
        </label>
        <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox">
            <span class="custom-checkbox__label">チキンナゲット</span>
        </label>
    </div>
</body>

</html>
